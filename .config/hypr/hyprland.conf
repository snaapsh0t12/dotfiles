########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,0.9

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb

workspace=LVDS-1,1
workspace=LVDS-1,2
workspace=LVDS-1,3
workspace=LVDS-1,4
workspace=LVDS-1,5
workspace=LVDS-1,6
workspace=LVDS-1,7
workspace=LVDS-1,8
workspace=LVDS-1,9
workspace=LVDS-1,10

workspace=VGA-1,11
workspace=VGA-1,12
workspace=VGA-1,13

env = QT_QPA_PLATFORMTHEME,qt5ct


# Execute your favorite apps at launch
# exec-once = waybar --config ~/.config/waybar/config.jsonc
# exec-once = ~/.config/hypr/scripts/waybar.sh
exec-once = eww -c ~/.config/eww/bar daemon; eww -c ~/.config/eww/bar open bar
exec-once = swaybg --image ~/Pictures/Wallpapers/firewatchgrey_1080p.png
exec-once = swaybg --output VGA-1 --image ~/Pictures/porthan.jpg
exec-once = swayidle -w before-sleep "~/.config/hypr/scripts/lock.sh"
exec-once = playerctld daemon
exec-once = spotifyd
exec-once = dunst
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Open Applications on startup
exec-once=[workspace 1 silent] firefox

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,colemak
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $surface2
    col.inactive_border = $surface1

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur {
        enabled = yes
        size = 3
        passes = 1
        new_optimizations = on
    }

   

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    #inactive_opacity = 0.98
    #active_opacity = 0.99
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInQuad, 0.11, 0, 0.5, 0
    bezier = easeOutCirc, 0, 0.6, 0.45, 1
    bezier = newBezier, 0.4, 0.56, 1.0, 1.10

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 0
}

xwayland {
    # force_zero_scaling = true
}

env = GDK_SCALE,1

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

 misc {
	disable_hyprland_logo = true
	force_hypr_chan = false
	vfr = true
} 

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(Alacritty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = opacity 0.9 override 0.85 override,^(Alacritty)$
windowrule = opacity 0.95 override 0.9 override,title:^(.*)(code)$
windowrule = opacity 0.89 override 0.85 override,title:^(.*)(Dolphin)$
windowrule = float, title:^(.*)(Calculator)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$volumeDown = 122
$volumeUp = 123
$volumeMute = 121

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod SHIFT, Q, exec, [float; size 600 400; move 35% 30%] alacritty
bind = $mainMod, C, killactive, 
# bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, firefox
bind = $mainMod SHIFT, F, exec, [float; size 600 400; move 35% 30%] firefox
bind = SUPER, L, exec, pkill wlogout || wlogout -p layer-shell -b 4

# bind = , mouse:274, exec, ;

bind = , 172, exec, playerctl play-pause

# Volume on Thinkpad T420
binde = , $volumeDown, exec, pactl set-sink-volume 0 -1% && eww -c ~/.config/eww/otherone update volume_percent=$(amixer -D pulse sget Master | grep 'Left:' | awk -F'[][]' '{ print $2 }' | tr -d '%') && eww -c ~/.config/eww/otherone update vol_reveal=true
bindr = , $volumeDown, exec, sleep 3; eww -c ~/.config/eww/otherone update vol_reveal=false

binde = , $volumeUp, exec, pactl set-sink-volume 0 +1% && eww -c ~/.config/eww/otherone update volume_percent=$(amixer -D pulse sget Master | grep 'Left:' | awk -F'[][]' '{ print $2 }' | tr -d '%') && eww -c ~/.config/eww/otherone update vol_reveal=true
bindr = , $volumeUp, exec, sleep 3; eww -c ~/.config/eww/otherone update vol_reveal=false

binde = , $volumeMute, exec, pactl set-sink-mute 0 toggle

binde = $mainMod, $volumeDown, exec, pactl set-sink-volume 0 -10% && eww -c ~/.config/eww/otherone update volume_percent=$(amixer -D pulse sget Master | grep 'Left:' | awk -F'[][]' '{ print $2 }' | tr -d '%')
binde = $mainMod, $volumeUp, exec, pactl set-sink-volume 0 +10% && eww -c ~/.config/eww/otherone update volume_percent=$(amixer -D pulse sget Master | grep 'Left:' | awk -F'[][]' '{ print $2 }' | tr -d '%')

bind =,PRINT, exec, LOCATION=$(xdg-user-dir PICTURES)/screenshots/$(date +'%s_grim.png'); grim -g "$(slurp)" $LOCATION; wl-copy < $LOCATION

# Master Layout Binds
bind = $mainMod, A, layoutmsg, orientationprev
bind = $mainMod, D, layoutmsg, orientationnext
bind = $mainMod, S, layoutmsg, swapwithmaster

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod ALT, 1, workspace, 11
bind = $mainMod ALT, 2, workspace, 12
bind = $mainMod ALT, 3, workspace, 13

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
